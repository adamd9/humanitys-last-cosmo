# OpenRouter model configuration overrides and group selections.
# Model IDs must be prefixed with "openrouter:" for future flexibility.

models:
  - id: openrouter:openai/gpt-4o
    description: "OpenAI GPT-4o via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 2

  - id: openrouter:openai/gpt-4o-mini
    description: "OpenAI GPT-4o mini via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 3

  - id: openrouter:openai/gpt-4-turbo
    description: "OpenAI GPT-4 Turbo via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 2

  - id: openrouter:anthropic/claude-3.5-sonnet
    description: "Anthropic Claude 3.5 Sonnet via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 2

  - id: openrouter:anthropic/claude-3.5-haiku
    description: "Anthropic Claude 3.5 Haiku via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 3

  - id: openrouter:anthropic/claude-3-opus
    description: "Anthropic Claude 3 Opus via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 1

  - id: openrouter:google/gemini-1.5-pro
    description: "Google Gemini 1.5 Pro via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_output_tokens: 256
    maxConcurrency: 1

  - id: openrouter:google/gemini-1.5-flash
    description: "Google Gemini 1.5 Flash via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_output_tokens: 256
    maxConcurrency: 2

model_groups:
  default:
    - openrouter:openai/gpt-4o
    - openrouter:anthropic/claude-3.5-sonnet
    - openrouter:google/gemini-1.5-pro

  openai_comparison:
    - openrouter:openai/gpt-4o
    - openrouter:openai/gpt-4o-mini
    - openrouter:openai/gpt-4-turbo

  anthropic_comparison:
    - openrouter:anthropic/claude-3.5-sonnet
    - openrouter:anthropic/claude-3.5-haiku
    - openrouter:anthropic/claude-3-opus

  google_comparison:
    - openrouter:google/gemini-1.5-pro
    - openrouter:google/gemini-1.5-flash
