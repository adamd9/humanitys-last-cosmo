# OpenRouter model configuration overrides and group selections.
# Model IDs match the OpenRouter catalog (no prefix required).

models:
  - id: openai/gpt-4o
    description: "OpenAI GPT-4o via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 2

  - id: openai/gpt-4o-mini
    description: "OpenAI GPT-4o mini via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 3

  - id: openai/gpt-4-turbo
    description: "OpenAI GPT-4 Turbo via OpenRouter"
    defaultParams:
      temperature: 0.2
      top_p: 1.0
      max_tokens: 256
    maxConcurrency: 2

  - id: anthropic/claude-3.5-sonnet
    description: "Anthropic Claude 3.5 Sonnet via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 2

  - id: anthropic/claude-3.5-haiku
    description: "Anthropic Claude 3.5 Haiku via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 3

  - id: anthropic/claude-3-opus
    description: "Anthropic Claude 3 Opus via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_tokens: 256
    maxConcurrency: 1

  - id: google/gemini-1.5-pro
    description: "Google Gemini 1.5 Pro via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_output_tokens: 256
    maxConcurrency: 1

  - id: google/gemini-1.5-flash
    description: "Google Gemini 1.5 Flash via OpenRouter"
    defaultParams:
      temperature: 0.2
      max_output_tokens: 256
    maxConcurrency: 2

model_groups:
  humanities_last_exam:
    - google/gemini-3-pro
    - google/gemini-3-flash
    - openai/gpt-5.2
    - openai/gpt-5.1

  humanities_last_exam_by_provider:
    - google/gemini-3-pro
    - openai/gpt-5.2
    - anthropic/opus-4.5
    - x-ai/grok-4

  humanities_last_exam_next4:
    - anthropic/opus-4.5
    - x-ai/grok-4
    - deepseek/deepseek-3.2
    - google/gemini-2.5-pro
