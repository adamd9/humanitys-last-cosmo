outcomes:
  - id: the_giving_tree
    text: The Giving Tree
    mostly: A
    description: Selfless, nurturing, quietly steadfast.
  - id: max
    text: Max (Where the Wild Things Are)
    mostly: B
    description: Adventurous spirit with a soft landing.
  - id: cat_in_the_hat
    text: The Cat in the Hat
    mostly: C
