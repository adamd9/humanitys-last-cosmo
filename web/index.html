<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>LLM Pop Quiz Bench</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script type="module" src="/static/app.js"></script>
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <div>
          <p class="kicker">LLM Pop Quiz Bench</p>
          <h1>Run personality quizzes across models, locally.</h1>
          <p class="subhead">
            Upload a quiz image or paste text, convert to YAML, pick models,
            and generate charts and reports.
          </p>
        </div>
        <div class="hero-card">
          <div class="chip">Local-first</div>
          <div class="chip">No build step</div>
          <div class="chip">Web Components</div>
        </div>
      </header>

      <stepper-nav></stepper-nav>

      <section class="workspace">
        <div class="stack step-panel" data-step="1">
          <quiz-uploader></quiz-uploader>
        </div>
        <div class="stack step-panel" data-step="2">
          <quiz-library></quiz-library>
        </div>
        <div class="stack step-panel" data-step="3">
          <model-picker></model-picker>
        </div>
        <div class="stack step-panel" data-step="4">
          <run-creator></run-creator>
          <run-list></run-list>
          <run-results></run-results>
        </div>
      </section>
    </main>
  </body>
</html>
