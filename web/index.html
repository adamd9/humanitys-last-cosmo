<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>LLM Pop Quiz Bench</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script type="module" src="/static/app.js"></script>
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <button class="app-brand" type="button" data-nav="dashboard">
          <img class="app-logo" src="/static/logo.png" alt="LLM Pop Quiz Bench logo" />
          <div>
            <p class="kicker">LLM Pop Quiz Bench</p>
            <div class="app-title">Local quiz runner</div>
          </div>
        </button>
        <nav class="app-nav">
          <button class="secondary" data-nav="dashboard">Dashboard</button>
        </nav>
      </header>

      <stepper-nav></stepper-nav>

      <section class="workspace">
        <div class="stack step-panel" data-step="0">
          <header class="hero">
            <div>
              <p class="kicker">The Last Quiz Bench</p>
              <h1>Think your model has personality? Let's find out!</h1>
              <p class="subhead">
                A very non-scientific test of model personality - upload your quiz, pick your models, and see how they respond.
              </p>
            </div>
            <div class="hero-card">
              <img
                class="hero-logo"
                src="/static/logo.png"
                alt="LLM Pop Quiz Bench logo"
              />
            </div>
          </header>
          <run-dashboard></run-dashboard>
        </div>
        <div class="stack step-panel" data-step="1">
          <quiz-uploader></quiz-uploader>
        </div>
        <div class="stack step-panel" data-step="2">
          <quiz-library></quiz-library>
        </div>
        <div class="stack step-panel" data-step="3">
          <model-picker></model-picker>
        </div>
        <div class="stack step-panel" data-step="4">
          <run-creator></run-creator>
        </div>
      </section>
    </main>
    <markdown-viewer></markdown-viewer>
    <chart-viewer></chart-viewer>
  </body>
</html>
